<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
      .my-text::before {
          content: 'До ';
      }

      .my-text::after {
          content: ' После';
      }
      .wrap {
          position: relative;
      }

      .wrap::before {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 0;
          height: 5px;
          background-color: red;
          transition: all 5s ease;
      }

      .wrap:hover::before {
          width: 100%;
      }
  </style>
  <title>Document</title>
</head>
<body>

<div class="wrap">
  <div class="my-text">Смотри на меня</div>
</div>

</body>
</html>
